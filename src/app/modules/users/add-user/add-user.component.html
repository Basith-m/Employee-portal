<div class="d-flex">
    <div style="height: 91vh; width: 160px;" class="sidebar bg-danger text-light p-3 d-flex flex-column mt-1">
        <a style="text-decoration: none; margin-top: 10px; font-weight: bold;color: white; letter-spacing: 1px;" routerLink="/dashboard">Home</a>
        <a style="text-decoration: none; margin-top: 10px; font-weight: bold;color: white;letter-spacing: 1px" routerLink="/users">Users</a>
    </div>
    <div class="dashboard p-3 w-100 d-flex flex-column align-items-center justify-content-center">
        <h2>Add/Edit User</h2>
        <div class="p-5 w-50 shadow mt-3">
            <form #addUser="ngForm">
                <div class="form-floating mb-3">
                    <input type="text" id="userID" class="form-control" name="id" [(ngModel)]="user.id" #uid="ngModel" required pattern="[0-9]*" placeholder="User ID">
                    <label for="userID">User ID</label>
    
                    <!-- invalid user id -->
                    <div 
                    *ngIf="uid.invalid && uid.touched" class="mb-3 text-danger fw-bolder">
                        Invalid User ID
                    </div>

                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="usernameInput" class="form-control" name="username" [(ngModel)]="user.name" #uname="ngModel" required placeholder="username">
                    <label for="usernameInput">Username</label>
    
                    <!-- invalid username -->
                    <div 
                    *ngIf="uname.invalid && uname.touched" class="mb-3 text-danger fw-bolder">
                        Invalid Username
                    </div>
                </div>
  
                <div class="form-floating mb-3">
                    <input type="text" id="emailInput" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.email" #email="ngModel" email required>
                    <label for="emailInput">Email</label>
    
                    <!-- invalid email -->
                    <div 
                    *ngIf="email.invalid && email.touched" class="mb-3 text-danger fw-bolder">
                        Invalid Username
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <select id="selectedInput" class="form-control" name="active" #active="ngModel" [(ngModel)]="user.active" required>
                        <option  value="">Activate</option>
                        <option value="">Inactivate</option>
                    </select>
                    <label for="selectedInput">Status</label>
    
                    <!-- invalid email -->
                    <div 
                    *ngIf="active.invalid && active.touched" class="mb-3 text-danger fw-bolder">
                        Invalid User status
                    </div>
                </div>
    
                <div class="d-flex justify-content-end pt-3">
                    <button (click)="cancel()" class="btn btn-warning">Cancel</button>
                    <button class="btn btn-success ms-3">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
