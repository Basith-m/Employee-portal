<div style="height: 90vh;" class="d-flex align-items-center justify-content-center">
    <div class="row w-75 rounded bg-info shadow">
        <div class="col-sm-12 col-md-8 p-3">
            <img width="100%" src="../../assets/login.png" alt="login">
        </div>
        <div class="col-sm-12 col-md-4 p-3">
            <form #loginForm="ngForm" class="p-5 d-flex flex-column align-items-between" (ngSubmit)="login()">
                <input type="text" class="form-control mb-2" placeholder="Username" name="email" [(ngModel)]="email" email required #inputEmail="ngModel">

                <!-- invalid email -->
                <div 
                *ngIf="inputEmail.invalid && inputEmail.touched" class="mb-3 text-danger fw-bolder">
                    Invalid Email
                </div>

                <input type="password" class="form-control mb-2" placeholder="Password" name="password" [(ngModel)]="password" required pattern="[a-zA-Z0-9]*" minlength="4" #inputPassword="ngModel">

                <!-- invalid password -->
                <div 
                *ngIf="inputPassword.invalid && inputPassword.touched" class="mb-3 text-danger fw-bolder">
                    Invalid password
                </div>

                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success mt-2 w-100 mb-2">Login</button>
            </form>
        </div>
    </div>
</div>
